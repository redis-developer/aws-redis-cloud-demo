service:
  name: movies-list-microservice
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs10.x
  environment:
    REDIS_HOST: XXXXXXXX.XXXX.XXXXXXXX.XXX.cloud.redislabs.com #redislabs db host 
    REDIS_PORT: 6379  #redislabs db port 
    REDIS_PASSWORD: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX  #redislabs db password 

functions:
  listMovies:
    handler: src/handler.moviesListHandler
    events:
      - http:
          method: get
          path: movies/search
          cors: true
  searchMovies:
    handler: src/handler.moviesGroupByHandler
    events:
      - http:
          method: get
          path: movies/group_by/{field}
          cors: true
  getMovie:
    handler: src/handler.moviesGetHandler
    events:
      - http:
          method: get
          path: movies/{id}
          cors: true
  saveMovie:
    handler: src/handler.moviesSaveHandler
    events:
      - http:
          method: post
          path: movies/{id}
          cors: true